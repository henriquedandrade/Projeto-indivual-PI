<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../JAVASCRIPT/script.js" defer></script>
    <title>Cadastrar-se</title>
</head>
<body>
    <div class="main_img cadastro">
        <div class="main cadastro">
            <div class="container cadastro">
                <div class="boxs cadastro">
                    <div class="provisorioft"></div>
    
                    <span class="titulo">CADASTRO</span>
                    
                    <div class="box_inputs">
                        <div class="box username">

                            <img src="../ASSETS/user_icon.png" alt="User icon" class="icons">

                            <input type="text" id="ipt_user" class="input username"  placeholder="Username">
                        </div>

                        <div class="box email">

                            <img src="../ASSETS/user_icon.png" alt="User icon" class="icons">

                            <input type="text" id="ipt_email" class="input email"  placeholder="E-mail">
                        </div>
                        
                        <div class="box password"> 

                            <img class="icons" src="../ASSETS/lock_icon.png" alt="password icon">

                            <input type="password" id="ipt_password" class="input password" placeholder="Password">     
                        </div>

                        <div class="box chech_password"> 

                            <img class="icons" src="../ASSETS/lock_icon.png" alt="password icon">

                            <input type="password" id="ipt_check_password" class="input check_password" placeholder="Check password">     
                        </div>
                    </div>
    
                    <button onclick="" class="button cadastrar">Cadastrar-se</button>
    
                    <a href="login.html" class="a_button">
                        <span class="span tenho_conta">JÃ¡ tenho uma conta</span>
                    </a>
    
    
                </div>
    
            </div>
        </div>
    </div>
</body>
</html>
